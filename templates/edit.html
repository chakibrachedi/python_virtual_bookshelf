<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book Rating</title>
</head>
<body>
    <form action="{{ url_for('edit') }}" method="POST">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating: {{book.rating}}/10</p>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <input name="new_rating" type="text" placeholder="New Rating">
        <button type="submit">Edit Rating</button>
    </form>
</body>
</html>
