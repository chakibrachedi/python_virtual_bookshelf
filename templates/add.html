<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="{{ url_for('add') }}" method="POST">
        {{ form.csrf_token }}
        <p>{{ form.name.label }} <br> {{ form.name }}</p>
        <p>{{ form.author.label }} <br> {{ form.author }}</p>
        <p>{{ form.rating.label }} <br> {{ form.rating }} / 10</p>
        {{ form.submit }}

    </form>
</body>
</html>
